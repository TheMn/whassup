<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Chat Search</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }
        #results {
            margin-top: 1em;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1em;
            margin-bottom: 1em;
        }
        .card p {
            margin: 0.5em 0;
        }
        .card .sender {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Telegram Chat Search</h1>
    <form id="search-form">
        <input type="text" id="query" name="query" placeholder="Enter your search query..." required>
        <button type="submit">Search</button>
    </form>
    <div id="results">
        <!-- Search results will be displayed here -->
    </div>

    <script>
        const chatId = '{{ chat_id }}';
        document.getElementById('search-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const query = document.getElementById('query').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Searching...';

            const response = await fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: query })
            });

            const results = await response.json();
            resultsDiv.innerHTML = '';

            if (results.length > 0) {
                results.forEach(result => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    const sender = document.createElement('p');
                    sender.className = 'sender';
                    sender.textContent = result.from;
                    card.appendChild(sender);

                    const text = document.createElement('p');
                    text.textContent = result.text;
                    card.appendChild(text);

                    if (chatId && result.message_id) {
                        const link = document.createElement('a');
                        link.href = `https://t.me/c/${chatId}/${result.message_id}`;
                        link.textContent = 'View on Telegram';
                        link.target = '_blank';
                        card.appendChild(link);
                    }

                    resultsDiv.appendChild(card);
                });
            } else {
                resultsDiv.innerHTML = 'No results found.';
            }
        });
    </script>
</body>
</html>
